<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/kendo.common-material.min.css" />
    <link rel="stylesheet" href="./css/kendo.material-main.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>圖書館</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <h1 class="navbar-title text-center">圖書管理系統</h1>
      </nav>
    </header>
    <main>
      <div class="container-md">
        <button id="openWindowBtn" class="k-button k-primary btn-add-book">
          新增
        </button>

        <div id="window">
          <form id="bookForm">
            <ul class="fieldlist">
              <li
                style="
                  display: flex;
                  justify-content: center;
                  margin-bottom: 1em;
                "
              >
                <img
                  class="book-image"
                  id="book-image"
                  src="image/database.jpg"
                  alt=""
                  style="width: 300px; height: 200px"
                />
              </li>

              <li>
                <label>圖書類別</label>
                <select
                  id="book_class"
                  name="book_class"
                  style="width: 100%"
                ></select>
              </li>

              <li>
                <label>書名</label>
                <input
                  id="book_name"
                  name="book_name"
                  type="text"
                  required
                  class="k-textbox"
                  style="width: 100%"
                />
                <span class="k-invalid-msg" data-for="book_name"></span>
              </li>

              <li>
                <label>作者</label>
                <input
                  id="book_author"
                  name="book_author"
                  type="text"
                  required
                  class="k-textbox"
                  style="width: 100%"
                />
                <span class="k-invalid-msg" data-for="book_author"></span>
              </li>

              <li>
                <label>購買日期</label>
                <input
                  id="bought_datepicker"
                  name="bought_date"
                  required
                  value="10/10/2023"
                  title="datepicker"
                  class="k-textbox"
                  type="date"
                  style="width: 100%"
                />
                <span class="k-invalid-msg" data-for="bought_date"></span>
              </li>

              <li
                class="uk-text-right"
                style="display: flex; justify-content: center; margin-top: 1em"
              >
                <button type="submit" class="k-button k-primary btn-add-book">
                  新增
                </button>
              </li>
            </ul>
          </form>
        </div>

        <button class="k-button k-primary btn-quick-add-book">快速新增</button>

        <!-- <div id="book-image" class="g-3"></div> -->
      </div>
      <br />
      <div
        class="grid-wrapper"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div id="book_grid" style="width: 90%"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <footer></footer>
  </body>
  <script type="text/javascript" src="data/book-data.js"></script>
  <script type="text/javascript" src="data/book-class-data.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/kendo.all.min.js"></script>
  <script src="./js/utility.js"></script>
  <script src="./js/index.js"></script>
</html>
